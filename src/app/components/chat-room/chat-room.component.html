<div class="chatRoomContainer">
    <div class="chatContainer">
        <h1>{{componentName}}</h1>
        <div>
            <div *ngIf="someoneTyping" style="color: red">
                <span>{{typingUser}} is typing</span>
            </div>
            <input class="inputBar" [(ngModel)]="msgInp" type="text" #msgInput name="" value="" (keypress)="userTyping(msgInp)">
            <button class="sendButton" (click)="sendMsg(msgInput.value)">Send</button>
            <br>
            <div *ngIf="msgs">
                <message-list [messages]="msgs"></message-list>
            </div>
        </div>
    </div>
    <div class="userStatusContainer">
        <user-status></user-status>
    </div>
</div>
